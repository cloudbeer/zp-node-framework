<!DOCTYPE html>
<html>
<head>
    <title>活动发布</title>
</head>

<body>
    <div id="header_script">
        <link href="/res/umeditor/themes/default/css/umeditor.min.css" type="text/css" rel="stylesheet" />
    </div>
    <div id="footer_script">
        <script charset="utf-8" type="text/javascript" src="/res/umeditor/umeditor.config.js"></script>
        <script charset="utf-8" type="text/javascript" src="/res/umeditor/umeditor.min.js"></script>
        <script src="/res/umeditor/lang/zh-cn/zh-cn.js"></script>
        <script type="text/javascript">
            $(function () {
                var editor = UM.getEditor('content');
            });
        </script>

    </div>
    <div id="ZP_content">
        <div class="card">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">发起活动</h3>
                        </div>
                        <div class="panel-body">

                            <form role="form" class="form-horizontal" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="title" class="col-lg-2 control-label">标题</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="title" name="title" placeholder=""
                                               value="@model.entity.title" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cover" class="col-lg-2 control-label">封面图片</label>

                                    <div class="col-lg-10">
                                        <input type="file" class="form-control" id="cover" name="cover" accept="image/*" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="content" class="col-lg-2 control-label">描述</label>
                                    <div class="col-lg-10">
                                        <script id="content" name="content" type="text/plain" style="width:100%"></script>
                                        <!--<textarea class="form-control" id="content" name="content"-->
                                        <!--value="{{=it.entity.content}}"></textarea>-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="content" class="col-lg-2 control-label">人数上限</label>

                                    <div class="col-lg-2">
                                        <input type="number" class="form-control" id="limit" name="limit"
                                               value="{{=it.entity.limit}}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="submit" class="btn btn-primary">发起</button>
                                    </div>
                                </div>
                            </form>
                            <ul class="error">
                                @for (error in model.errors){
                                <li>@model.errors[error]</li>
                                }
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
