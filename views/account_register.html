<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>用户注册</title>
</head>
<body>
    <div id="ZP_content">
        <div class="card">
            <div class="row">
                <div class="col-lg-9">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">现在注册账号</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" method="post">
                                <div class="form-group">
                                    <label for="email" class="col-lg-2 control-label">Email</label>

                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="email" name="email" placeholder="Email"
                                               value="@model.entity.email" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-lg-2 control-label">密码</label>

                                    <div class="col-lg-10">
                                        <input type="password" class="form-control" id="password" name="password"
                                               placeholder="密码" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="repassword" class="col-lg-2 control-label">重输密码</label>

                                    <div class="col-lg-10">
                                        <input type="password" class="form-control" id="repassword" name="repassword"
                                               placeholder="重输密码" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="nick" class="col-lg-2 control-label">昵称</label>

                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="nick" name="nick" placeholder="昵称"
                                               value="@model.entity.nick" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button class="btn btn-default" type="button">取消</button>
                                        <button type="submit" class="btn btn-primary">注册</button>
                                    </div>
                                </div>
                            </form>
                            <ul class="error">
                                @if (model.errors){
                                    model.errors.forEach(function(error){
                                    <li>@error</li>
                                    })
                                }
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">其他选择？</h3>
                        </div>
                        <div class="panel-body">
                            <strong>
                                现在注册踏骐网站，可以与其他车友互动，享受更多的会员服务。<br />
                                &nbsp;<br />
                            </strong>

                            <ul>
                                <li><a href="/login">已经有账号？现在登录</a></li>
                                <li><a href="/html/reg_law.html">查看注册条款</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
